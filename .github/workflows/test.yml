name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: bun test --timeout 5000
      env:
        CI: true
        NODE_ENV: test
        # Using dummy values for testing since the services are mocked
        OPENAI_API_KEY: dummy-key
        SUPABASE_URL: http://localhost
        SUPABASE_KEY: dummy-key
